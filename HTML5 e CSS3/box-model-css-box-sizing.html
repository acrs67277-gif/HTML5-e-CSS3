<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model css box sizing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        p {
            width: 400px;
            text-align: justify;
            line-height: 1;
            background: #f6f6f6;
            margin: 20px;
            border: solid #ccc;
            border-width: 30px 50px 20px 10px;
            padding: 35px 50px 20px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Repellendus doloremque ullam nobis nam, esse illum sunt, 
        corrupti provident soluta qui quasi quisquam perferendis 
        voluptatem aspernatur earum sapiente voluptates temporibus in?
    </p>
</body>
</html>
