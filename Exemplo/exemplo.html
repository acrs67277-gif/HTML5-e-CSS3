<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionanmento relativo inline</title>
    <style>
        span {
            position: relative;
            left: 60px;
            top: 40px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h2>Lorem ipsum dolor sit amet, <span>detraxit consequuntur ut vim,</span>populo adipiscing et eum.</h2>
</body>
</html>
